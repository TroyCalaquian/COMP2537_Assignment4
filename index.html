<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
  </head>

  <body>
    <header class="text-center">
      <div
        id="difficulty"
        class="btn-group btn-group-toggle m-3"
        data-toggle="buttons"
      >
        <label class="btn btn-primary active">
          <input
            type="radio"
            value="easy"
            name="options"
            id="option1"
            autocomplete="off"
            checked=""
          />
          Easy
        </label>
        <label class="btn btn-primary">
          <input
            type="radio"
            value="medium"
            name="options"
            id="option2"
            autocomplete="off"
          />
          Medium
        </label>
        <label class="btn btn-primary">
          <input
            type="radio"
            value="hard"
            name="options"
            id="option3"
            autocomplete="off"
          />
          Hard
        </label>
      </div>
      <br />
      <a href="./index.html"><button class="btn btn-primary">Reset</button></a>
      <button class="btn btn-primary" id="start">Start!</button>
      <section id="info" style="display: none">
        <div id="total_pairs"></div>
        <div id="num_of_matches"></div>
        <div id="num_of_pairs"></div>
        <div id="num_of_clicks"></div>
        <div id="timer"></div>
      </section>
    </header>
    <div id="game_grid" style="display: none">
    </div>
    <section id="themes" class="text-center" style="display: none;">
      <button id="dark" class="btn btn-dark"> Dark </button>
      <button id="light" class="btn btn-light"> light </button>
    </section>
  </body>
</html>
